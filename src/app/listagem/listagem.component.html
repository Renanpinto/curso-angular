<header class="jumbotron">
    <h1 class="text-center">
        {{titulo}}
    </h1>
</header>
<main class="container">

    <div class="row mb-4">
        <div class="col-sm-12">
            <form class="input-group">
                <a [routerLink]="['cadastro']" class="btn btn-primary">Nova Foto</a>
                <input (input)="0" #inputBusca type='search' class="form-control">
            </form>
        </div>
    </div>

    <div class="row">
        <painel *ngFor="let foto of listaFotos | filtroPorTitulo:inputBusca.value" titulo="{{foto.titulo}}" class="col-md-2">
            <a [routerLink]="['cadastro', foto._id]">
                <foto [url]="foto.url" titulo="{{foto.titulo}}"></foto>
            </a>
            <button (click)="remover(foto)" class="btn btn-danger">Remover</button>
        </painel>
    </div>
</main>
